<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../lib/normalize.css">
  <link rel="stylesheet" href="main.css">
  <title>Duodo Options</title>
</head>

<body>
  <div id="beta">in beta!</div>
  <div id="welcome">
    <span class="header-titillium header-main">DuoDo</span>
    <span id="byline" class="header-titillium">Block websites until you finish your duolingo!</span>
  </div>
  <div id="main">
    <div id="left">
      <div id="username-info" class="left-item">
        <p>What's your duolingo username?</p>
        <p>(not your email address)</p>
      </div>
      <div id="experience-info" class="left-item">
        <p>What's your daily experience goal?</p>
        <p>(1 complete lesson = 10 exp)</p>
      </div>
      <div id="site-info" class="left-item">
        <p>Which sites do you want to block?</p>
      </div>
    </div>
    <div id="right">
      <div id="username-container" class="right-item">
        <div id="username-display" class="display"></div>
        <input type="text" id="username" class="hidden">
        <button class="right-button updater">edit</button>
        <button class="save">save</button>
      </div>
      <br>
      <div id="target-container" class="right-item">
        <div id="target-display" class="display"></div>
        <input type="text" id="target" class="hidden">
        <button class="right-button updater">update</button>
        <button class="save">save</button>
      </div>
      <br>
      <div id="add-container" class="right-item">
        <input type="text" id="site" placeholder="e.g., reddit">
        <button id="add" class="right-button">add</button>
      </div>
    </div>
  </div>
  <div>
    <div id="error"></div>
    <div id="site-message"></div>
  </div>
  <div id="bucket-container">
    <div id="bucket">
    </div>
  </div>
  <footer>
    <span id="faq">
        F.A.Q.
      </span> |
    <span>
      made with <img src="../assets/made_with_owl.png" alt="love"> by
      <a href="" id="github">Dan</a>
    </span>
    <button id="check">check storage</button>
    <button id="clear">clear storage</button>
  </footer>
  <script src="../lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="options.js" charset="utf-8"></script>
</body>

</html>
