<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
    <title>Duodo Options</title>
  </head>
  <body>
    <div>
      <div>Username:
        <input type="text" id="username">
      </div>
      <div>Target:
        <div id="increment" class="target-button">+</div>
        <div id="target"></div>
        <div id="decrement" class = "target-button">-</div>
      </div>
      <div>Sites:
        <input type="text" id="site">
        <button>add site</button>
        <ul></ul>
      </div>
      <button id="save">save</button>
    </div>
    <br>
    <div id="status"></div>
    <br>
    <button id="check">check storage</button>
    <button id="clear">clear storage</button>
    <br>
    <script src="../jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="./options.js" charset="utf-8"></script>
  </body>
</html>
